apiVersion: apps/v1
kind: Deployment
metadata:
    namespace: portfolio
    name: frontend-deployment
    labels:
        app: frontend
spec:
    replicas: 1
    selector:
        matchLabels:
            app: frontend
    template:
        metadata:
            labels:
                app: frontend
        spec:
            nodeSelector:
                node_type: worker
            containers:
                - name: frontend
                  image: yoshiunfriendly/frontend-hideyoshi.com:latest
                  imagePullPolicy: "Always"
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "250m"
                      limits:
                          memory: "256Mi"
                          cpu: "250m"
                  ports:
                      - containerPort: 5000
                  env:
                      - name: PORT
                        value: "5000"
                      - name: BACKEND_URL
                        valueFrom:
                            secretKeyRef:
                                name: frontend-secret
                                key: backendUrl
                      - name: BACKEND_OAUTH_URL
                        valueFrom:
                            secretKeyRef:
                                name: frontend-secret
                                key: backendOAuthUrl
                      - name: GITHUB_USER
                        valueFrom:
                            secretKeyRef:
                                name: frontend-secret
                                key: githubUser

---
apiVersion: v1
kind: Service
metadata:
    namespace: portfolio
    name: frontend-service
spec:
    selector:
        app: frontend
    ports:
        - port: 5000
          protocol: TCP
          targetPort: 5000
    type: ClusterIP
