apiVersion: apps/v1
kind: Deployment
metadata:
    namespace: portfolio 
    name: redis-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: redis
    template:
        metadata:
            labels:
                app: redis
        spec:
            containers:
                - name: redis
                  image: bitnami/redis
                  imagePullPolicy: "IfNotPresent"
                  resources:
                    requests:
                      memory: "1024Mi"
                      cpu: "250m"
                    limits:
                      memory: "1024Mi"
                      cpu: "500m"
                  ports:
                      - containerPort: 6379
                  env:
                      - name: REDIS_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: redis-secret
                                key: redisPassword

---
apiVersion: v1
kind: Service
metadata:
    namespace: portfolio 
    name: redis-service
spec:
    selector:
        app: redis
    ports:
        - port: 6379
    type: ClusterIP