apiVersion: apps/v1
kind: Deployment
metadata:
    namespace: portfolio
    name: storage-processor-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: storage-processor
    template:
        metadata:
            labels:
                app: storage-processor
        spec:
            containers:
                - name: storage-processor
                  image: yoshiunfriendly/storage-hideyoshi.com:latest
                  command: [ "./run-queue.sh" ]
                  args: [ "-q" ]
                  imagePullPolicy: "Always"
                  env:
                      - name: REDIS_BASE_URL
                        valueFrom:
                            configMapKeyRef:
                                name: redis-config
                                key: redis-url

                      - name: REDIS_PORT
                        valueFrom:
                            configMapKeyRef:
                                name: redis-config
                                key: redis-port

                      - name: REDIS_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: redis-secret
                                key: redis-password

                      - name: REDIS_URL
                        value: "redis://:$(REDIS_PASSWORD)@$(REDIS_BASE_URL):$(REDIS_PORT)"

                      - name: STORAGE_TYPE
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: storage_type

                      - name: AWS_ACCESS_KEY_ID
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: aws_access_key_id

                      - name: AWS_SECRET_ACCESS_KEY
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: aws_access_access_key

                      - name: AWS_REGION_NAME
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: aws_region_name

                      - name: AWS_BUCKET_NAME
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: aws_bucket_name

                      - name: VIRUS_CHECKER_TYPE
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: virus_checker_type

                      - name: VIRUS_CHECKER_API_KEY
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: virus_checher_api_key