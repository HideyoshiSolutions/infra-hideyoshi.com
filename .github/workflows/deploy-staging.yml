name: remote ssh command

on:
    push:
        branches:
            - staging

jobs:
    build:
        name: Build
        environment: staging
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python 3.8
              uses: actions/setup-python@v3
              with:
                python-version: "3.10"

            - name: Make Env File
              uses: SpicyPizza/create-envfile@v2.0
              with:
                  envkey_BACKEND_OAUTH_URL: $( echo -n ${{ secrets.BACKEND_OAUTH_URL }} | base64 )
                  envkey_BACKEND_URL: $( echo -n ${{ secrets.BACKEND_URL }} | base64 )
                  envkey_FRONTEND_PATH: $( echo -n ${{ secrets.FRONTEND_PATH }} | base64 )
                  envkey_GOOGLE_CLIENT_ID: $( echo -n ${{ secrets.GOOGLE_CLIENT_ID }} | base64 )
                  envkey_GOOGLE_CLIENT_SECRET: $( echo -n ${{ secrets.GOOGLE_CLIENT_SECRET }} | base64 )
                  envkey_GOOGLE_REDIRECT_URL: $( echo -n ${{ secrets.GOOGLE_REDIRECT_URL }} | base64 )
                  envkey_OAUTH_GITHUB_CLIENT_ID: $( echo -n ${{ secrets.OAUTH_GITHUB_CLIENT_ID }} | base64 )
                  envkey_OAUTH_GITHUB_CLIENT_SECRET: $( echo -n ${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }} | base64 )
                  envkey_OAUTH_GITHUB_REDIRECT_URL: $( echo -n ${{ secrets.OAUTH_GITHUB_REDIRECT_URL }} | base64 )
                  envkey_ACCESS_TOKEN_DURATION: $( echo -n ${{ secrets.ACCESS_TOKEN_DURATION }} | base64 )
                  envkey_DEFAULT_USER_EMAIL: $( echo -n ${{ secrets.DEFAULT_USER_EMAIL }} | base64 )
                  envkey_DEFAULT_USER_FULLNAME: $( echo -n ${{ secrets.DEFAULT_USER_FULLNAME }} | base64 )
                  envkey_DEFAULT_USER_PASSWORD: $( echo -n ${{ secrets.DEFAULT_USER_PASSWORD }} | base64 )
                  envkey_DEFAULT_USER_USERNAME: $( echo -n ${{ secrets.DEFAULT_USER_USERNAME }} | base64 )
                  envkey_POSTGRES_DB: $( echo -n ${{ secrets.POSTGRES_DB }} | base64 )
                  envkey_POSTGRES_PASSWORD: $( echo -n ${{ secrets.POSTGRES_PASSWORD }} | base64 )
                  envkey_POSTGRES_USER: $( echo -n ${{ secrets.POSTGRES_USER }} | base64 )
                  envkey_REDIS_PASSWORD: $( echo -n ${{ secrets.REDIS_PASSWORD }} | base64 )
                  envkey_REFRESH_TOKEN_DURATION: $( echo -n ${{ secrets.REFRESH_TOKEN_DURATION }} | base64 )
                  envkey_TOKEN_SECRET: $( echo -n ${{ secrets.TOKEN_SECRET }} | base64 )

            - name: Inserts Prod Enviromental Variables
              run: |
                python -m pip install --upgrade pip pipenv
                pipenv install
                pipenv run python setup.py -e staging -f .env

            - name: copy file via ssh
              uses: appleboy/scp-action@master
              with:
                host: ${{ secrets.SSH_HOST }}
                username: ${{ secrets.SSH_USER }}
                port: ${{ secrets.SSH_PORT }}
                key: ${{ secrets.SSH_KEY }}
                source: "."
                target: "infra-hideyoshi.com"

            - name: executing remote ssh commands
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.SSH_HOST }}
                username: ${{ secrets.SSH_USER }}
                port: ${{ secrets.SSH_PORT }}
                key: ${{ secrets.SSH_KEY }}
                script: |
                  cd infra-hideyoshi.com
                  ./deploy.sh --staging