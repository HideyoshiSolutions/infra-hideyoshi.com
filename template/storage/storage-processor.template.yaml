apiVersion: apps/v1
kind: Deployment
metadata:
    namespace: portfolio
    name: storage-processor-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: storage-processor
    template:
        metadata:
            labels:
                app: storage-processor
        spec:
            containers:
                - name: storage-processor
                  image: yoshiunfriendly/storage-hideyoshi.com:latest
                  args: ["-q"]
                  imagePullPolicy: "Always"
                  resources:
                      requests:
                          memory: "128Mi"
                          cpu: "75m"
                      limits:
                          memory: "128Mi"
                          cpu: "75m"
                  env:
                      - name: ALLOWED_ORIGINS
                        valueFrom:
                            secretKeyRef:
                                name: frontend-secret
                                key: backendUrl

                      - name: EXPIRES_IN
                        valueFrom:
                            secretKeyRef:
                                name: backend-secret
                                key: accessTokenDuration

                      - name: SERVER_PORT
                        valueFrom:
                            configMapKeyRef:
                                name: storage-config
                                key: storage_port

                      - name: REDIS_HOST
                        valueFrom:
                            configMapKeyRef:
                                name: redis-config
                                key: redis-url

                      - name: REDIS_PORT
                        valueFrom:
                            configMapKeyRef:
                                name: redis-config
                                key: redis-port

                      - name: REDIS_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: redis-secret
                                key: redisPassword

                      - name: STORAGE_TYPE
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: storageType

                      - name: AWS_ACCESS_KEY_ID
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: awsAccessKeyId

                      - name: AWS_SECRET_ACCESS_KEY
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: awsSecretAccessKey

                      - name: AWS_REGION_NAME
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: awsRegion

                      - name: AWS_BUCKET_NAME
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: awsBucket

                      - name: VIRUS_CHECKER_TYPE
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: virusCheckerType

                      - name: VIRUS_CHECKER_API_KEY
                        valueFrom:
                            secretKeyRef:
                                name: storage-secret
                                key: virusCheckerApiKey
